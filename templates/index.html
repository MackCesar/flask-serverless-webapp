<!DOCTYPE html>
<html>
    <head>
        <title>Flask Serverless Web App</title>
    </head>
    <body>
        <h1>Flask Serverless Web Application</h1
            <form action="/add" methof="POST">
                <input type="text" name="data" placeholder="Enter some data">
                <button type="submit">Submit</button>
            </form>
            <ul>
            {5 for item in items %}
                <li>{{item.data}}</li>
                {% endfor %}
            </ul>
    </body>
</html>
